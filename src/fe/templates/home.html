{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto text-center">
    <div class="card">
        <div class="card-body py-12">
            <h1 class="text-4xl font-bold mb-6">Welcome to ViSTAR</h1>
            
            <p class="text-gray-600 text-lg mb-8">
                A powerful platform for sign language translation and recognition.
            </p>

            <div class="space-y-4">
                <a href="/data" class="btn btn-primary block w-full max-w-xs mx-auto">
                    Start Capturing
                </a>
                
                {% if not user %}
                    <a href="/login" class="btn btn-secondary block w-full max-w-xs mx-auto">
                        Login to Manage Data
                    </a>
                {% else %}
                    <a href="/manage" class="btn btn-secondary block w-full max-w-xs mx-auto">
                        Manage Your Data
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
