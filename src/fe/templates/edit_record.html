{% extends "base.html" %}
{% block title %}Edit Record{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <div class="card-header">
            <h2 class="text-xl font-bold">Edit Record #{{ record_id }}</h2>
        </div>
        <div class="card-body">
            <form action="/manage/edit/{{ record_id }}" method="post" class="space-y-4">
                <div class="form-group">
                    <label class="form-label" for="word">Word:</label>
                    <input type="text"
                           name="word"
                           id="word"
                           value="{{ existing_word }}"
                           class="form-input"
                           required>
                </div>

                <div class="flex space-x-3">
                    <button type="submit" class="btn btn-primary flex-1">Save Changes</button>
                    <a href="/manage" class="btn btn-secondary flex-1 text-center">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
